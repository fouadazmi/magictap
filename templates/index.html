<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: box-shadow 0.3s ease-in-out;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group .form-field {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width .form-field {
            flex: 1 1 100%;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s ease-in-out;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="file"]:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .services-toggle {
            margin-bottom: 20px;
        }
        .services-section {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-group .form-field {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Profile Form</h1>
        <form id="userForm" action="/generate-profile" method="POST" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="form-group">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
            </div>
            <div class="form-group full-width">
                <div class="form-field">
                    <label for="about">About:</label>
                    <textarea id="about" name="about" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website" required>
                </div>
                <div class="form-field">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="facebook">Facebook:</label>
                    <input type="text" id="facebook" name="facebook">
                </div>
                <div class="form-field">
                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" name="linkedin">
                </div>
                <div class="form-field">
                    <label for="twitter">Twitter:</label>
                    <input type="text" id="twitter" name="twitter">
                </div>
            </div>
            <div class="form-group full-width">
                <div class="form-field">
                    <label for="profile_image">Upload Profile Image:</label>
                    <input type="file" id="profile_image" name="profile_image" required>
                </div>
            </div>
            
            <!-- Services Toggle -->
            <div class="services-toggle">
                <label for="show_services">Show Services</label>
                <input type="checkbox" id="show_services" name="show_services" onclick="toggleServices()">
            </div>
            
            <!-- Services Section -->
            <div class="services-section" id="services_section">
                <h2>Services</h2>
                <div class="form-group">
                    <div class="form-field">
                        <label for="service1_title">Service 1 Title:</label>
                        <input type="text" id="service1_title" name="service1_title">
                    </div>
                    <div class="form-field">
                        <label for="service1_description">Service 1 Description:</label>
                        <textarea id="service1_description" name="service1_description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="service2_title">Service 2 Title:</label>
                        <input type="text" id="service2_title" name="service2_title">
                    </div>
                    <div class="form-field">
                        <label for="service2_description">Service 2 Description:</label>
                        <textarea id="service2_description" name="service2_description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="service3_title">Service 3 Title:</label>
                        <input type="text" id="service3_title" name="service3_title">
                    </div>
                    <div class="form-field">
                        <label for="service3_description">Service 3 Description:</label>
                        <textarea id="service3_description" name="service3_description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="service4_title">Service 4 Title:</label>
                        <input type="text" id="service4_title" name="service4_title">
                    </div>
                    <div class="form-field">
                        <label for="service4_description">Service 4 Description:</label>
                        <textarea id="service4_description" name="service4_description"></textarea>
                    </div>
                </div>
            </div>
            
            <button type="submit">Generate Profile</button>
        </form>
    </div>

    <script>
        function toggleServices() {
            var servicesSection = document.getElementById("services_section");
            servicesSection.style.display = servicesSection.style.display === "none" ? "flex" : "none";
        }
    </script>
</body>
</html>
